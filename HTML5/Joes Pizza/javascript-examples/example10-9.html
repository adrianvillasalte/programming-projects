<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectors Test Page</title>
</head>
<body>
    <header>
        <h1>This is a test page</h1>
    </header>
    <section id="text">
        <h1>A Text Section</h1>
        <p id="firtParagraph" class="paragraph">
            This text is within the first paragraph element.
        </p>
        <p class="paragraph">
            This text is in the second p element
        </p>
    </section>
    <section id="form">
        <h1>A Web Form</h1>
        <form id="webForm" action="#" method="post">
            <p><label for="name">Name</label>
            <input type="text" id="name" name="name"></p>
            <p><label for="email">Email</label>
            <input type="email" name="email" id="email">
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </section>
</body>
</html>
